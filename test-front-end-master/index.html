<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Hello, world!</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>

  <header class="header">
    <div class="header__container container">
      <div class="header__row row">
        <div class="header__logo-box col-sm-12">
          <a href="#" title="Link al home">
             <img src="assets/images/Logo-CO-blanco.png" alt="Logo Compara Online" class="header__logo">
           </a>

        </div>
      </div>
    </div>

  </header>


  <main class="main">
    <div class="main__container container">
      <div class="row main__row">
        <div class="main__form-box col-12 col-md-8 col-lg-7">
          <div class="main__lead">
            <h1>Cotiza tu Seguro Automotriz</h1>
            <h2>¡Resultados Instantáneos!</h2>
          </div>
          <form action="" class="form ">
            <div class="container">
              <div class="form__row row">
                <div class="form__box col-12 col-md-12 col-lg-6">

                  <div class="row">
                    <label for="" class="col-md-4 col-lg-12 form__lbl-marca">Marca del Auto</label>
                    <div class="dropdown col-12 col-md-8 col-lg-12 form__marca">
                      <button class="btn dropdown-toggle form__drop-marca" type="button" data-toggle="dropdown" data-value="none">Marca del auto
                      <span class="caret"></span>
                      <i class="fas fa-chevron-down"></i>
                      </button>
                      <ul class="menu-marca dropdown-menu">
                        <li><a href="#">Chevrolet</a></li>
                        <li><a href="#">Seat</a></li>
                        <li><a href="#">Renault</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form__box col-8 col-md-12 col-lg-6">

                  <div class="row">
                    <label for="" class="col-md-4 col-lg-12 form__lbl-modelo">Modelo del auto</label>
                    <div class="dropdown col-12 col-md-8 col-lg-12 form__modelo">
                      <button class="btn dropdown-toggle form__drop-modelo" type="button" data-toggle="dropdown" data-value="none">Modelo de Auto
                        <span class="caret"></span>
                        <i class="fas fa-chevron-down"></i>
                      </button>
                      <ul class="menu-modelo dropdown-menu">
                        <li><a href="#">Logan</a></li>
                        <li><a href="#">Sail</a></li>
                        <li><a href="#">Ibiza</a></li>
                      </ul>
                    </div>

                  </div>

                </div>
                <div class="form__box col-4 col-md-12  col-lg-4">
                  <div class="row">
                    <label for="" class="col-md-4 col-lg-12 form__lbl-anio">Año</label>
                    <div class="dropdown col-md-4 col-lg-12 form__anio">
                    <button class="btn dropdown-toggle form__drop-anio" type="button" data-toggle="dropdown" data-value="none">Año
                      <span class="caret"></span>
                      <i class="fas fa-chevron-down"></i>
                    </button>
                      <ul class="menu-anio dropdown-menu">
                        <li><a href="#">2018</a></li>
                        <li><a href="#">2017</a></li>
                        <li><a href="#">2016</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form__box col-12 col-lg-8">
                  <div class="row">
                    <label for="" class="col-md-4 col-lg-12 form__lbl-gmmarca">Email</label>
                    <div class="form__email-box col-md-8 col-lg-12">
                      <input type="text" class="form__email" name="form__email" placeholder="E-mail" />
                    </div>
                  </div>
                </div>
                <div class="form__box col-12 col-lg-12">
                  <div class="row">
                    <div class="form__btn-box col-12">
                      <button class="btn btn-primary form__btn">Cotizar</button>
                    </div>

                  </div>
                </div>
                <div class="form__box col-12 col-lg-12">
                  <div class="row">
                    <div class="form__recuperar col-12">
                      <a href="#" title="Recuperar Cotización" alt="Recuperar cotización">Recuperar cotización</a>
                    </div>

                  </div>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/validation.js"></script>
</body>

</html>
